{% extends 'base.html' %}
{% block content %}
<style>
    .edit-profile-container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        padding: 32px 24px;
        font-family: 'Segoe UI', Arial, sans-serif;
    }
    .edit-profile-container h2 {
        text-align: center;
        margin-bottom: 24px;
        color: #2d6cdf;
    }
    .edit-profile-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
    }
    .edit-profile-form input, .edit-profile-form textarea {
        width: 100%;
        padding: 8px 12px;
        margin-bottom: 18px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 16px;
        background: #f9fafb;
    }
    .edit-profile-form button {
        width: 100%;
        padding: 10px;
        background: #2d6cdf;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }
    .edit-profile-form button:hover {
        background: #1a4fa0;
    }
    .health-analysis {
        margin-top: 24px;
        background: #f3f4f6;
        border-radius: 8px;
        padding: 16px;
        color: #333;
        font-size: 16px;
    }
    .health-analysis strong {
        color: #2d6cdf;
    }
</style>
<div class="edit-profile-container">
    <h2>Edit Patient Profile</h2>
    <form method="post" class="edit-profile-form">
        {% csrf_token %}
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" id="full_name" value="{{ profile.full_name }}" required>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" value="{{ profile.age }}" required>
        <label for="height">Height (cm):</label>
        <input type="number" step="0.1" name="height" id="height" value="{{ profile.height }}" required>
        <label for="weight">Weight (kg):</label>
        <input type="number" step="0.1" name="weight" id="weight" value="{{ profile.weight }}" required>
        <label for="blood_group">Blood Group:</label>
        <input type="text" name="blood_group" id="blood_group" value="{{ profile.blood_group }}">
        <label for="medical_history">Medical History:</label>
        <textarea name="medical_history" id="medical_history">{{ profile.medical_history }}</textarea>
        <label for="allergies">Allergies:</label>
        <textarea name="allergies" id="allergies">{{ profile.allergies }}</textarea>
        <label for="current_medications">Current Medications:</label>
        <textarea name="current_medications" id="current_medications">{{ profile.current_medications }}</textarea>
        <button type="submit">Save Changes</button>
    </form>
    {% if bmi %}
        <div class="health-analysis">
            <strong>Health Analysis:</strong><br>
            BMI: {{ bmi|floatformat:1 }}<br>
            Status: {{ bmi_status }}
        </div>
    {% endif %}
</div>
{% endblock %}
