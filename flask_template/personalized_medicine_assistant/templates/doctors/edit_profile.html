{% extends 'base.html' %}
{% block content %}
<style>
    .edit-profile-section {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 32px 24px;
        margin: 40px auto;
        max-width: 600px;
    }
    .edit-profile-header {
        font-size: 2rem;
        font-weight: 700;
        color: #2d6cdf;
        margin-bottom: 24px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }
    .edit-profile-form label {
        font-weight: 600;
        color: #185a9d;
        margin-bottom: 6px;
        display: block;
    }
    .edit-profile-form input, .edit-profile-form textarea {
        width: 100%;
        padding: 8px 12px;
        margin-bottom: 18px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 16px;
    }
    .edit-profile-form button {
        background: #2d6cdf;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 24px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }
    .edit-profile-form button:hover {
        background: #185a9d;
    }
</style>
<div class="edit-profile-section">
    <div class="edit-profile-header">
        <i class='bx bx-edit'></i> Edit Doctor Profile
    </div>
    <form method="post" class="edit-profile-form">
        {% csrf_token %}
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" value="{{ profile.full_name }}" required>

        <label for="license_number">License Number</label>
        <input type="text" id="license_number" name="license_number" value="{{ profile.license_number }}" required>


        <label for="specialization">Specialization</label>
        <select id="specialization" name="specialization" required>
            <option value="" disabled>Select specialization</option>
            <option value="Cardiology" {% if profile.specialization == 'Cardiology' %}selected{% endif %}>Cardiology</option>
            <option value="Dermatology" {% if profile.specialization == 'Dermatology' %}selected{% endif %}>Dermatology</option>
            <option value="Endocrinology" {% if profile.specialization == 'Endocrinology' %}selected{% endif %}>Endocrinology</option>
            <option value="Gastroenterology" {% if profile.specialization == 'Gastroenterology' %}selected{% endif %}>Gastroenterology</option>
            <option value="Neurology" {% if profile.specialization == 'Neurology' %}selected{% endif %}>Neurology</option>
            <option value="Oncology" {% if profile.specialization == 'Oncology' %}selected{% endif %}>Oncology</option>
            <option value="Orthopedics" {% if profile.specialization == 'Orthopedics' %}selected{% endif %}>Orthopedics</option>
            <option value="Pediatrics" {% if profile.specialization == 'Pediatrics' %}selected{% endif %}>Pediatrics</option>
            <option value="Psychiatry" {% if profile.specialization == 'Psychiatry' %}selected{% endif %}>Psychiatry</option>
            <option value="Radiology" {% if profile.specialization == 'Radiology' %}selected{% endif %}>Radiology</option>
            <option value="General Medicine" {% if profile.specialization == 'General Medicine' %}selected{% endif %}>General Medicine</option>
            <option value="Other" {% if profile.specialization == 'Other' %}selected{% endif %}>Other</option>
        </select>

        <label for="qualifications">Qualifications</label>
        <textarea id="qualifications" name="qualifications" rows="3" required placeholder="e.g. MBBS, MD, DM, FRCS, etc.">{{ profile.qualifications }}</textarea>

        <label for="experience">Experience (years)</label>
        <input type="number" id="experience" name="experience" value="{{ profile.experience }}" min="0" required>

        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
