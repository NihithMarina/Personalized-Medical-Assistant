{% extends 'base.html' %}
{% load static %}
{% block title %}Login - PMA{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="flex justify-center mb-6">
                <img src="{% static 'images/BrandLogo.png' %}" alt="PMA" class="h-12">
            </div>
            <h2 class="text-3xl font-bold text-gray-900">Sign in to your account</h2>
            <p class="mt-2 text-gray-600">Access your personalized healthcare dashboard</p>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class='bx bx-user mr-1'></i>Username
                    </label>
                    <input type="text" name="username" id="username" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class='bx bx-lock mr-1'></i>Password
                    </label>
                    <input type="password" name="password" id="password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div>
                    <label for="user_type" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class='bx bx-user-check mr-1'></i>Login as
                    </label>
                    <select name="user_type" id="user_type" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">Select user type</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>
                
                <button type="submit" 
                        class="w-full bg-primary text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 transition flex items-center justify-center">
                    <i class='bx bx-log-in mr-2'></i>
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="{% url 'register' %}" class="text-primary hover:text-blue-600 font-medium">
                        Register here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
