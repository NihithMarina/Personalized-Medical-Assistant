{% extends 'base.html' %}
{% load static %}
{% block title %}Register - PMA{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="flex justify-center mb-6">
                <img src="{% static 'images/BrandLogo.png' %}" alt="PMA" class="h-12">
            </div>
            <h2 class="text-3xl font-bold text-gray-900">Create your account</h2>
            <p class="mt-2 text-gray-600">Join our healthcare community today</p>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class='bx bx-user mr-1'></i>Username
                    </label>
                    <input type="text" name="username" id="username" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class='bx bx-envelope mr-1'></i>Email Address
                    </label>
                    <input type="email" name="email" id="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class='bx bx-lock mr-1'></i>Password
                    </label>
                    <input type="password" name="password" id="password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class='bx bx-lock-alt mr-1'></i>Confirm Password
                    </label>
                    <input type="password" name="confirm_password" id="confirm_password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
                </div>
                
                <div>
                    <label for="user_type" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class='bx bx-user-check mr-1'></i>Register as
                    </label>
                    <select name="user_type" id="user_type" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
                        <option value="">Select user type</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>
                
                <button type="submit" 
                        class="w-full bg-secondary text-white py-2 px-4 rounded-lg font-semibold hover:bg-green-600 transition flex items-center justify-center">
                    <i class='bx bx-user-plus mr-2'></i>
                    Create Account
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="text-secondary hover:text-green-600 font-medium">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    // Password confirmation validation
    document.getElementById('confirm_password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        
        if (password !== confirmPassword) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
{% endblock %}
